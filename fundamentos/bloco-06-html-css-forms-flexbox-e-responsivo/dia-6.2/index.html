<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Concurso TrybeTrip</h1>
  <form>
  <fieldset>
    <label for="fullName">Nome: 
      <input type="text" name="fullName" id="fullName" maxlength="40" minlength="10" placeholder="Digite seu nome completo." required></label><br/>
    <label for="email">E-mail: 
      <input type="email" name="email" id="email" minlength="10" maxlength="50" required placeholder="Digite seu e-mail."></label><br/>
    <label for="destiny">Escolha seu destino preferido:</label><br/>
      <label for="destiny1">Cidade</label>
        <input type="radio" id="destino1" className="radios" name="destinos" value="Cidade" required>
      <label for="destiny2">Campo</label>
        <input type="radio" id="destino2" className="radios" name="destinos" value="Cidade" required><br/>
      <label for="destiny3">Praia</label>
        <input type="radio" id="destino3" className="radios" name="destinos" value="Cidade" required>
      <label for="destiny4">Montanhas</label>
        <input type="radio" id="destino4" className="radios" name="destinos" value="Cidade" required><br>
    <label for="motivation">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?   
    </label><br/>
    <textarea name="motivation" id="motivation" cols="50" rows="10" maxlength="500" placeholder="Digite sua resposta em até 500 caracteres."></textarea><br/>
    <label for="date">Escolha a melhor data para viajar:
      <input type="date" class="date-picker-x">
    </label><br/>
    <input type="checkbox" name="newsPromo" id="newsPromo">
      <label for="newsPromo">Quero receber outras incríveis oportunidades oferecidas pela Trybe!</label>
      <br/>
    <input type="checkbox" name="agreement" id="agreement">
      <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label><br/>
  </fieldset> 
  <button type="submit" id="submit-btn">Enviar.</button>
  <button type="reset">Limpar tudo.</button>
  </form>
<script src="script.js"></script>
